language: swift
osx_image: xcode9

git:
  submodules: false

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8

before_install:
  - bundle update

before_script:
  - bundle exec danger --verbose

script: 
  - if [ $TRAVIS_BRANCH == "master" ]; then travis_wait 60 bundle exec fastlane release ; else travis_wait 60 bundle exec fastlane beta; fi


